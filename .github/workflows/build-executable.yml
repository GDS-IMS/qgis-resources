name: Build create_globe Executable

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.runs-on }}
    strategy:
      matrix:
        runs-on: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        working-directory: globe
        run: npm ci

      - name: Install pkg
        working-directory: globe
        run: npm install --no-save pkg

      - name: Build executable with pkg
        working-directory: globe
        run: |
          RUNNER_OS=${{ matrix.runs-on }}
          case "$RUNNER_OS" in
            ubuntu-latest)   PLATFORM=linux   ;;
            macos-latest)    PLATFORM=macos   ;;
            windows-latest)  PLATFORM=windows ;;
            *) echo "Unknown runner OS: $RUNNER_OS"; exit 1 ;;
          esac
          npx pkg create_globe.js \
            --targets node18-$PLATFORM-x64 \
            --output ../build/create_globe-$PLATFORM$([ "$PLATFORM" = windows ] && echo ".exe")

      - name: Upload executable artifact
        uses: actions/upload-artifact@v4
        with:
          name: create_globe-${{ matrix.runs-on }}
          path: build/
