name: Build Windows Executable

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        working-directory: globe
        run: npm ci

      - name: Install pkg
        working-directory: globe
        run: npm install --no-save pkg

      - name: Build Windows executable
        working-directory: globe
        # Use bash so mkdir -p works cleanly on Windows
        shell: bash
        run: |
          mkdir -p ../build
          npx pkg create_globe.js \
            --targets node18-win-x64 \
            --output ../build/create_globe.exe

      - name: Upload Windows executable
        uses: actions/upload-artifact@v4
        with:
          name: create_globe-windows
          path: build/create_globe.exe
